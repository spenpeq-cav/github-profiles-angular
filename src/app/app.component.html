<div>
  <app-toolbar></app-toolbar>
  <div class="content" role="main">
    <h2>Profile Info</h2>
    <p>Info here</p>

    <input type="hidden" #selection />

    <div class="card-container">
      <button
        class="card card-small"
        (click)="selection.value = 'profile-info'"
        tabindex="0"
      >
        <span>Profile Info</span>
      </button>

      <button
        class="card card-small"
        (click)="selection.value = 'projects'"
        tabindex="0"
      >
        <span>Projects</span>
      </button>
    </div>
  </div>
</div>
